<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хочуш — Волшебство Нового Года</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a2d 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(255, 20, 147, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }
        
        .snowflake {
            position: fixed;
            color: white;
            font-size: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        .app-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(255, 215, 0, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
        }
        
        .app-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 215, 0, 0.3), 
                rgba(0, 255, 255, 0.3), 
                rgba(255, 20, 147, 0.3), 
                rgba(255, 215, 0, 0.3));
            border-radius: 26px;
            z-index: -1;
            animation: borderGlow 8s linear infinite;
            background-size: 400% 400%;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            font-family: 'Montserrat', serif;
            font-size: 60px;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FF8C00, #FF1493, #00CED1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        
        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
        }
        
        .wish-section {
            margin-bottom: 30px;
        }
        
        .wish-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .wish-input {
            width: 100%;
            height: 140px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            resize: none;
            transition: all 0.3s ease;
            line-height: 1.5;
        }
        
        .wish-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }
        
        .wish-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }
        
        .char-count {
            position: absolute;
            right: 15px;
            bottom: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .button-primary {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #FF8C00, #FF1493);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.4);
        }
        
        .button-primary:active {
            transform: translateY(0);
        }
        
        .button-primary::after {
            content: '✨';
            position: absolute;
            right: 20px;
            animation: sparkle 2s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .wishes-feed {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feed-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feed-title h3 {
            font-size: 18px;
            color: #FFD700;
        }
        
        .online-count {
            font-size: 14px;
            color: #00CED1;
            font-weight: 600;
        }
        
        .wish-feed-container {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .wish-feed-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .wish-feed-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }
        
        .wish-feed-container::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 2px;
        }
        
        .wish-feed-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #FFD700;
            animation: slideIn 0.5s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .wish-text {
            font-size: 14px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
        }
        
        .wish-status {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            margin-left: 10px;
            white-space: nowrap;
        }
        
        .status-processing {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }
        
        .status-granted {
            background: rgba(0, 255, 0, 0.2);
            color: #00FF00;
        }
        
        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.4;
        }
        
        .magic-sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            animation: sparkleFloat 1s ease-out forwards;
        }
        
        @keyframes sparkleFloat {
            0% { transform: scale(0) translateY(0); opacity: 1; }
            100% { transform: scale(1) translateY(-50px); opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .app-container {
                padding: 25px;
            }
            
            .logo {
                font-size: 42px;
            }
            
            .wish-input {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Снежинки -->
    <div id="snowflakes"></div>
    
    <!-- Главный контейнер приложения -->
    <div class="app-container">
        <div class="header">
            <div class="logo">Хочуш</div>
            <div class="tagline">Новогоднее волшебство</div>
            <div class="subtitle">Одно желание — тысяча возможностей</div>
        </div>
        
        <div class="wish-section">
            <div class="wish-input-container">
                <textarea class="wish-input" id="wishInput" 
                          placeholder="Загадайте ваше новогоднее желание... ✨" 
                          maxlength="200"></textarea>
                <div class="char-count" id="charCount">0/200</div>
            </div>
            
            <button class="button-primary" id="sendButton">Загадать желание</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalWishes">1,847</div>
                <div class="stat-label">Всего желаний</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="grantedWishes">1,532</div>
                <div class="stat-label">Исполнено</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successRate">83%</div>
                <div class="stat-label">Успех</div>
            </div>
        </div>
        
        <div class="wishes-feed">
            <div class="feed-title">
                <h3>Желания сегодня</h3>
                <div class="online-count" id="onlineCount">2,847 онлайн</div>
            </div>
            <div class="wish-feed-container" id="wishFeed">
                <!-- Сюда будут добавляться желания -->
            </div>
        </div>
        
        <div class="footer">
            Исполняем желания с помощью передовых технологий<br>
            Новогоднее обновление 2025 • © Хочуш Technologies
        </div>
    </div>

    <script>
        // Снежинки
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const flakes = ['❄', '❅', '❆', '✦', '✧'];
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.fontSize = (Math.random() * 10 + 15) + 'px';
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                snowflake.style.animationDuration = Math.random() * 10 + 10 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflakesContainer.appendChild(snowflake);
            }
        }
        
        // Эффект искр
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'magic-sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }
        
        // Примеры желаний (нейтральные, без спойлеров)
        const wishExamples = [
            "Хочу провести незабываемый Новый год с семьей",
            "Мечтаю о путешествии в зимнюю сказку",
            "Хочу научиться кататься на горных лыжах",
            "Желаю найти под елкой самый лучший подарок",
            "Хочу, чтобы этот год был полон счастливых моментов",
            "Мечтаю о теплой уютной зимовке где-то в горах",
            "Хочу выучить новый язык в следующем году",
            "Желаю всем мира и благополучия в новом году",
            "Хочу попробовать все новогодние блюда мира",
            "Мечтаю увидеть северное сияние",
            "Хочу научиться готовить идельный глинтвейн",
            "Желаю найти новых друзей в новом году",
            "Хочу прочитать 52 книги за год",
            "Мечтаю о рождественских каникулах в Европе",
            "Хочу начать новый год с чистого листа"
        ];
        
        // Статусы
        const statuses = [
            { text: "В процессе", class: "status-processing" },
            { text: "Исполнено", class: "status-granted" }
        ];
        
        // DOM элементы
        const wishInput = document.getElementById('wishInput');
        const sendButton = document.getElementById('sendButton');
        const charCount = document.getElementById('charCount');
        const wishFeed = document.getElementById('wishFeed');
        const totalWishesElement = document.getElementById('totalWishes');
        const grantedWishesElement = document.getElementById('grantedWishes');
        const successRateElement = document.getElementById('successRate');
        const onlineCountElement = document.getElementById('onlineCount');
        
        // Статистика
        let totalWishes = 1847;
        let grantedWishes = 1532;
        let onlineCount = 2847;
        
        // Инициализация снежинок
        createSnowflakes();
        
        // Инициализация ленты желаний
        function initializeWishFeed() {
            // Очищаем ленту
            wishFeed.innerHTML = '';
            
            // Добавляем 5 случайных примеров
            for (let i = 0; i < 5; i++) {
                const randomWish = wishExamples[Math.floor(Math.random() * wishExamples.length)];
                const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
                addWishToFeed(randomWish, randomStatus);
            }
        }
        
        // Добавление желания в ленту
        function addWishToFeed(wishText, status) {
            const wishItem = document.createElement('div');
            wishItem.className = 'wish-feed-item';
            
            wishItem.innerHTML = `
                <div class="wish-text">${wishText}</div>
                <div class="wish-status ${status.class}">${status.text}</div>
            `;
            
            // Добавляем в начало
            wishFeed.insertBefore(wishItem, wishFeed.firstChild);
            
            // Ограничиваем количество до 8
            if (wishFeed.children.length > 8) {
                wishFeed.removeChild(wishFeed.lastChild);
            }
        }
        
        // Отправка желания
        sendButton.addEventListener('click', function(e) {
            const wishText = wishInput.value.trim();
            
            if (!wishText) {
                // Если поле пустое, берем случайный пример
                const randomWish = wishExamples[Math.floor(Math.random() * wishExamples.length)];
                wishInput.value = randomWish;
                return;
            }
            
            // Эффект искр
            createSparkle(e.clientX, e.clientY);
            
            // Обновляем статистику
            totalWishes += 1;
            grantedWishes += Math.random() > 0.2 ? 1 : 0; // 80% шанс исполнения
            
            totalWishesElement.textContent = totalWishes.toLocaleString();
            grantedWishesElement.textContent = grantedWishes.toLocaleString();
            successRateElement.textContent = Math.round((grantedWishes / totalWishes) * 100) + '%';
            
            // Добавляем в ленту (сначала "В процессе")
            const processingStatus = statuses[0];
            addWishToFeed(wishText, processingStatus);
            
            // Через 2 секунды меняем статус на "Исполнено" (с вероятностью 80%)
            setTimeout(() => {
                const wishItems = wishFeed.getElementsByClassName('wish-feed-item');
                if (wishItems.length > 0) {
                    const latestWish = wishItems[0];
                    const statusElement = latestWish.querySelector('.wish-status');
                    
                    if (Math.random() > 0.2) { // 80% шанс
                        statusElement.textContent = "Исполнено";
                        statusElement.className = "wish-status status-granted";
                        createSparkle(
                            latestWish.offsetLeft + latestWish.offsetWidth / 2,
                            latestWish.offsetTop + latestWish.offsetHeight / 2
                        );
                    }
                }
            }, 2000);
            
            // Очищаем поле ввода
            wishInput.value = '';
            charCount.textContent = '0/200';
            
            // Анимация кнопки
            sendButton.textContent = 'Желание отправлено!';
            setTimeout(() => {
                sendButton.textContent = 'Загадать желание';
            }, 1000);
        });
        
        // Счетчик символов
        wishInput.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = `${length}/200`;
            
            if (length > 180) {
                charCount.style.color = '#FFD700';
            } else {
                charCount.style.color = 'rgba(255, 255, 255, 0.5)';
            }
        });
        
        // Автоматическое обновление онлайн-счетчика
        function updateOnlineCount() {
            // Случайное изменение онлайн-счетчика
            const change = Math.floor(Math.random() * 21) - 10; // от -10 до +10
            onlineCount = Math.max(2500, onlineCount + change);
            onlineCountElement.textContent = onlineCount.toLocaleString() + ' онлайн';
            
            // Случайное добавление новых желаний в ленту
            if (Math.random() > 0.7) {
                const randomWish = wishExamples[Math.floor(Math.random() * wishExamples.length)];
                const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
                addWishToFeed(randomWish, randomStatus);
                
                // Обновляем статистику
                totalWishes += 1;
                if (randomStatus.class === 'status-granted') {
                    grantedWishes += 1;
                }
                
                totalWishesElement.textContent = totalWishes.toLocaleString();
                grantedWishesElement.textContent = grantedWishes.toLocaleString();
                successRateElement.textContent = Math.round((grantedWishes / totalWishes) * 100) + '%';
            }
        }
        
        // Инициализация
        initializeWishFeed();
        
        // Запуск автообновлений
        setInterval(updateOnlineCount, 3000);
        setInterval(updateOnlineCount, 8000); // Дополнительный интервал для разнообразия
        
        // Случайные искры для атмосферы
        setInterval(() => {
            if (Math.random() > 0.8) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createSparkle(x, y);
            }
        }, 2000);
    </script>
</body>
</html>
